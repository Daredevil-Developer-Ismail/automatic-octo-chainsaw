<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

  <h1>Welcome to the Telegram Mini App!</h1>

  <button id="showMessageBtn">Show Message</button>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Expand app to full screen in Telegram's WebView
    tg.expand();

    // Ensure the main button is set up and visible
    tg.MainButton.setText("Click Me!");
    tg.MainButton.show();

    // Add an event listener for the button click
    document.getElementById('showMessageBtn').addEventListener('click', function () {
      // Show a message to the user within the WebApp
      alert("Hello, this is a message from the mini app!");
    });

    // Optionally, handle the main button click event from Telegram WebApp
    tg.onEvent('mainButtonClicked', function () {
      alert("You clicked the main button!");
    });
  </script>

</body>
</html>
